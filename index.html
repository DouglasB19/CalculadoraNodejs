<!DOCTYPE html>
<html lang='pt'>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/calculadora.css" rel="stylesheet" />

    <title>Calculadora</title>
    
</head>
<body>

    <div class="container navbar">
        <header>
            <div class="lgo">
                <h1><a href="./index.html">Calculadora</a></h1>
            </div>
        </header>
    </div>

    <div class="container fundo-calcu">
        <div class="calculadora" id="calculadora">
            <h1>Calculadora</h1>
            <div class="resultado"></div>
            <table>
                <tr>
                    <td><button id="C" class="button">C</button></td>
                    <td><button id="<" class="button"><</button></td>
                    <td><button id="/" class="button">/</button></td>
                    <td><button id="*" class="button">X</button></td>
                </tr>
                <tr>
                    <td><button id="7" class="button">7</button></td>
                    <td><button id="8" class="button">8</button></td>
                    <td><button id="9" class="button">9</button></td>
                    <td><button id="-" class="button">-</button></td>
                </tr>
                <tr>
                    <td><button id="4" class="button">4</button></td>
                    <td><button id="5" class="button">5</button></td>
                    <td><button id="6" class="button">6</button></td>
                    <td><button id="+" class="button">+</button></td>
                </tr>
                <tr>
                    <td><button id="1" class="button">1</button></td>
                    <td><button id="2" class="button">2</button></td>
                    <td><button id="3" class="button">3</button></td>
                    <td rowspan="2"><button id="=" class="button">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="0" class="button">0</button></td>
                    <td><button id="." class="button">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <nav class="footer">
        <hr>
        <p>2020 Copyright. All Rights Reserved.</p>
    </nav>

    <script src="js/script.js"></script>
</body>
</html>
